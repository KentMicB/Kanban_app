<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 2.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            margin-bottom: 10px;
            font-weight: 600;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a67d8;
            color: #fff;
        }
        .flash-message {
            color: red;
            margin-top: 10px;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 1rem;
        }
        .signup-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <label>Username
                <input type="text" name="username" required />
            </label>
            <label>Password
                <input type="password" name="password" required />
            </label>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="flash-message">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="signup-link">
            If you don't have an account, <a href="/signup">click here to sign up</a>.
        </div>
    </div>
</body>
</html>
